<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Saxon Performance Automotive</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .thank-you {
      text-align: center;
      padding: 5rem 2rem;
    }

    .thank-you h1 {
      font-size: 2.5rem;
      color: #b30000;
      margin-bottom: 1rem;
    }

    .thank-you p {
      font-size: 1.2rem;
      color: #1a1a1a;
    }

    .thank-you a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #b30000;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    .thank-you a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="thank-you">
    <h1>Thank you!</h1>
    <p>Your request has been submitted. A member of our team will reach out to you shortly.</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
