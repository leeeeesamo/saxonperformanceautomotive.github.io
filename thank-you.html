<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Saxon Performance Automotive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <style>
    .thank-you-section {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 2rem;
      background-color: #f8f9fa;
      position: relative;
      overflow: hidden;
    }

    .thank-you-container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .thank-you-icon {
      width: 100px;
      height: 100px;
      background-color: #e63946;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      font-size: 3rem;
      animation: bounce 1s ease-in-out;
    }

    .thank-you-title {
      font-size: 3rem;
      color: #1d3557;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    .thank-you-subtitle {
      font-size: 1.5rem;
      color: #6c757d;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .thank-you-message {
      font-size: 1.2rem;
      color: #495057;
      margin-bottom: 3rem;
      line-height: 1.8;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-back {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2.5rem;
      background-color: #e63946;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(230, 57, 70, 0.3);
    }

    .btn-back i {
      margin-right: 0.75rem;
      transition: transform 0.3s ease;
    }

    .btn-back:hover {
      background-color: #c1121f;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(230, 57, 70, 0.4);
    }

    .btn-back:hover i {
      transform: translateX(-5px);
    }

    .confetti {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #e63946;
      opacity: 0;
      animation: confetti 5s ease-in-out infinite;
    }

    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 768px) {
      .thank-you-title {
        font-size: 2.5rem;
      }
      
      .thank-you-subtitle {
        font-size: 1.3rem;
      }
      
      .thank-you-message {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .thank-you-title {
        font-size: 2rem;
      }
      
      .thank-you-subtitle {
        font-size: 1.1rem;
      }
      
      .thank-you-message {
        font-size: 1rem;
      }
      
      .btn-back {
        width: 100%;
        padding: 0.9rem 2rem;
      }
    }
  </style>
</head>
<body>
  <section class="thank-you-section">
    <div class="thank-you-container">
      <div class="thank-you-icon">
        <i class="fas fa-check"></i>
      </div>
      <h1 class="thank-you-title">Thank You!</h1>
      <h2 class="thank-you-subtitle">Your request has been received</h2>
      <p class="thank-you-message">
        We've received your inquiry and our team will get back to you within 24 hours. 
        In the meantime, feel free to contact us directly if you have any urgent questions.
      </p>
      <a href="/" class="btn-back">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </section>

  <script>
    // Create confetti effect
    function createConfetti() {
      const colors = ['#e63946', '#1d3557', '#457b9d', '#a8dadc', '#f1faee'];
      const container = document.querySelector('.thank-you-section');
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 5 + 's';
        confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = (Math.random() * 15 + 10) + 'px';
        confetti.style.height = (Math.random() * 10 + 5) + 'px';
        container.appendChild(confetti);
      }
    }

    // Run confetti when page loads
    window.addEventListener('load', createConfetti);

    // Add smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        
        const targetId = this.getAttribute('href');
        if (targetId === '#') return;
        
        const targetElement = document.querySelector(targetId);
        if (targetElement) {
          window.scrollTo({
            top: targetElement.offsetTop - 80,
            behavior: 'smooth'
          });
        }
      });
    });
  </script>
</body>
</html>
